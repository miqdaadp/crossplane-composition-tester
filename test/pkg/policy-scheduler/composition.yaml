apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xpolicyscheduler.aws.policyscheduler.example.com
spec:
  compositeTypeRef:
    apiVersion: policyscheduler.example.com/v1alpha1
    kind: XPolicyScheduler
  mode: Pipeline
  pipeline:
  - step: environmentConfigs
    functionRef:
      name: function-environment-configs
    input:
      apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
      kind: Input
      spec:
        environmentConfigs:
        - type: Reference
          ref:
            name: envconfig
  - functionRef:
      name: function-go-templating
    step: roleandpolicy
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      inline:
        template: |-
          {{- $currentTime := now | date "2025-03-13T07:35:05Z" }}
          {{- range .observed.composite.spec.schedules }}
            {{- $scheduleFrom := .scheduleFrom | date "2025-03-13T07:35:05Z" }}
            {{- $scheduleUntil := .scheduleUntil | date "2025-03-15T07:35:05Z" }}
            
            {{- if and (ge $currentTime $scheduleFrom) (le $currentTime $scheduleUntil) }}
            ---
            apiVersion: iam.aws.crossplane.io/v1beta1
            kind: Role
            metadata:
              name: {{ .roleName }}
            spec:
              forProvider:
                assumeRolePolicyDocument: |
                  {
                    "Version": "2012-10-17",
                    "Statement": [
                      {
                        "Effect": "Allow",
                        "Principal": {
                          "Service": "ec2.amazonaws.com"
                        },
                        "Action": "sts:AssumeRole"
                      }
                    ]
                  }
              providerConfigRef:
                name: aws-provider
            ---
            apiVersion: iam.aws.crossplane.io/v1beta1
            kind: Policy
            metadata:
              name: {{ .policyArn | base | split ":" | last }}
            spec:
              forProvider:
                document: |
                  {
                    "Version": "2012-10-17",
                    "Statement": [
                      {
                        "Effect": "Allow",
                        "Action": "s3:ListBucket",
                        "Resource": "*"
                      }
                    ]
                  }
              providerConfigRef:
                name: aws-provider
            ---
            apiVersion: iam.aws.crossplane.io/v1beta1
            kind: RolePolicyAttachment
            metadata:
              name: {{ .roleName }}-policy-attachment
            spec:
              forProvider:
                policyArnRef:
                  name: {{ .policyArn }}
                roleNameRef:
                  name: {{ .roleName }}
              providerConfigRef:
                name: aws-provider
            {{- end }}
          {{- end }}

  - step: automatically-detect-ready-composed-resources
    functionRef:
      name: function-auto-ready